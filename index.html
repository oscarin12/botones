<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Botones Divertidos</title>
    <style>
        body {
            text-align: center;
            margin-top: 100px;
            font-family: Arial, sans-serif;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
            position: absolute;
        }
        #si {
            left: 40%;
        }
        #no {
            left: 55%;
        }
        #mensaje {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

    <h2 class="w3-container w3-center w3-animate-zoom">¿Quieres salir en la tarde ver los simpson?</h2>

    <br>
    <p  class="w3-animate-zoom" id="mensaje"></p>
    <br>
    <button id="si" onclick="window.location.href='https://youtu.be/kIKQ6VX00pM?list=RDMMkIKQ6VX00pM&t=42'">Sí</button>
    <button id="no" onmouseover="moverBoton()">No</button>


    <script>
        function moverBoton() {
            let btnNo = document.getElementById("no");
            let mensaje = document.getElementById("mensaje");

            // Lista de mensajes aleatorios
            let mensajes = [
                "¿Estás segura? 🤔",
                "Piénsalo bien... 😏",
                "No huyas 😆",
                "Dale al Sí, no seas tímida 😜",
                "Vamos, no te resistas 😂",
                "La opción correcta es SÍ 😎"
            ];

            // Elegir un mensaje aleatorio
            let mensajeAleatorio = mensajes[Math.floor(Math.random() * mensajes.length)];
            mensaje.textContent = mensajeAleatorio;

            // Mover el botón a una posición aleatoria
            let x = Math.random() * (window.innerWidth - btnNo.clientWidth);
            let y = Math.random() * (window.innerHeight - btnNo.clientHeight);
            btnNo.style.left = x + "px";
            btnNo.style.top = y + "px";
        }
    </script>

</body>
</html>
